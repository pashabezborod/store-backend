name: Maven test and Docker push
on: [push]
permissions: read-all

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        uses: actions/checkout@v3
      -
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      -
        name: Maven Test
        run: mvn --batch-mode --update-snapshots verify
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_NAME }}
          password: ${{ secrets.DOCKER_PASS }}
      -
        name: Build and push Master
        if: github.ref_name == 'master'
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: ${{secrets.DOCKER_NAME}}/pastegraph-store-backend:latest
      -
        name: Release Build and Push
        if: github.ref_type == 'tag'
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: ${{secrets.DOCKER_NAME}}/pastegraph-store-backend:${{ github.ref_name }}
      -
        name: Test Build
        if: github.ref_name != 'main' && github.ref_type == 'branch'
        uses: docker/build-push-action@v3
        with:
          push: false
          tags: ${{secrets.DOCKER_NAME}}/pastegraph-store-backend:test